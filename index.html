    :root {
      --brand: #f2b71f;
      --bg-dark: #050505;
      --zinc-800: #27272a;
      --zinc-900: #18181b;
      --zinc-950: #09090b;
    }

    body {
      background-color: var(--bg-dark);
      color: #f5f5f5;
      font-family: "Inter", sans-serif;
      overflow-x: hidden;
      margin: 0;
    }

    #root {
      display: block;
      width: 100%;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: "Syne", sans-serif;
    }

    .font-syne {
      font-family: "Syne", sans-serif;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0a0a0a;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    .grain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
      opacity: 0.03;
      /* Simplified noise pattern to prevent parsing errors */

    }

    /* Custom Utility Classes to replace JIT */
    .bg-brand {
      --tw-bg-opacity: 1;
      background-color: rgba(242, 183, 31, var(--tw-bg-opacity));
    }

    .text-brand {
      --tw-text-opacity: 1;
      color: rgba(242, 183, 31, var(--tw-text-opacity));
    }

    .border-brand {
      --tw-border-opacity: 1;
      border-color: rgba(242, 183, 31, var(--tw-border-opacity));
    }

    .fill-brand {
      fill: #f2b71f;
    }

    .bg-dark {
      --tw-bg-opacity: 1;
      background-color: rgba(5, 5, 5, var(--tw-bg-opacity));
    }

    .bg-zinc-900 {
      --tw-bg-opacity: 1;
      background-color: rgba(24, 24, 27, var(--tw-bg-opacity));
    }

    .bg-zinc-950 {
      --tw-bg-opacity: 1;
      background-color: rgba(9, 9, 11, var(--tw-bg-opacity));
    }

    .border-zinc-800 {
      border-color: var(--zinc-800);
    }

    .border-zinc-900 {
      border-color: var(--zinc-900);
    }

    /* Zinc Text Colors with Opacity Support */
    .text-zinc-100 {
      --tw-text-opacity: 1;
      color: rgba(244, 244, 245, var(--tw-text-opacity));
    }

    .text-zinc-300 {
      --tw-text-opacity: 1;
      color: rgba(212, 212, 216, var(--tw-text-opacity));

    }

    .text-zinc-700 {
      --tw-text-opacity: 1;
      color: rgba(63, 63, 70, var(--tw-text-opacity));
    }

    .text-zinc-800 {
      --tw-text-opacity: 1;
      color: rgba(39, 39, 42, var(--tw-text-opacity));
    }

    .perspective-1000 {
      perspective: 1000px;
    }

    .backdrop-blur-xl {
      backdrop-filter: blur(24px);
